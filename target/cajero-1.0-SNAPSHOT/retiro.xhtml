<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="en">
<h:head>
  <meta charset="UTF-8" />
  <title>Retiros</title>
</h:head>
<h:body>
  <h:form>
    <h2>Formulario de Retiro</h2>
    <h:panelGrid columns="2" cellpadding="5">
      <h:outputLabel value="Numero de Cuenta:" />
      <h:inputText value="#{cajeroBean.numeroCuenta}" />

      <h:outputLabel value="PIN:" />
      <h:inputSecret value="#{cajeroBean.pinIngresado}" />

      <h:outputLabel value="Monto a retirar:" />
      <h:inputText value="#{cajeroBean.monto}" />

      <h:outputLabel />
      <h:commandButton value="Retirar" action="#{cajeroBean.realizarRetiro}" />
    </h:panelGrid>

    <br/>
    <h:outputText value="#{cajeroBean.mensaje}" style="color:red; font-weight:bold;" />
  </h:form>
</h:body>
</html>
